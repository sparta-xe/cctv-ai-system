<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0e1a" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- Camera icon -->
  <rect x="25" y="35" width="50" height="35" rx="5" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <circle cx="50" cy="52" r="10" fill="none" stroke="url(#grad)" stroke-width="3"/>
  <circle cx="50" cy="52" r="6" fill="url(#grad)"/>
  <circle cx="70" cy="40" r="3" fill="#38bdf8"/>
  
  <!-- Scan lines -->
  <line x1="20" y1="45" x2="80" y2="45" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="55" x2="80" y2="55" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="65" x2="80" y2="65" stroke="#38bdf8" stroke-width="1" opacity="0.3"/>
</svg>
