  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped
  #   networks:
  #     - cctv-network

  # Optional: PostgreSQL for persistent storage
  # postgres:
  #   image: postgres:15-alpine
