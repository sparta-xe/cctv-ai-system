version: '3.8'

services:
  cctv-ai:
    build: .
    container_name: cctv-ai-system
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./templates:/app/templates
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
    restart: unless-stopped
    networks:
      - cctv-network

  # Optional: Redis for caching and queues
  # redis:
