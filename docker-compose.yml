  #     POSTGRES_DB: cctv_ai
  #     POSTGRES_USER: cctv_user
  #     POSTGRES_PASSWORD: change_me_in_production
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   restart: unless-stopped
  #   networks:
  #     - cctv-network

networks:
  cctv-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
