<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CCTV Intelligence System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Neon glow effect */
        .neon-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.8);
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Slide in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Cyber grid */
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        /* Result card animation */
        .result-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Score bar */
        .score-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            transition: width 1s ease-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white cyber-grid">
    
    <!-- Header -->
    <div class="glass border-b border-slate-700">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center neon-blue">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold neon-text">AI CCTV Intelligence</h1>
                    <p class="text-xs text-slate-400">Neural Vision System v2.0</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                    <span class="text-sm text-slate-400">System Online</span>
                </div>
                <div class="text-sm text-slate-400" id="currentTime"></div>
            </div>
        </div>
    </div>
    
    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <!-- Stats Bar -->
        <div class="grid grid-cols-4 gap-4 mb-8 slide-in">
            <div class="glass rounded-xl p-4 hover-lift">
                <div class="text-slate-400 text-sm mb-1">Total Frames</div>
                <div class="text-2xl font-bold text-blue-400" id="totalFrames">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift">
                <div class="text-slate-400 text-sm mb-1">Detections</div>
                <div class="text-2xl font-bold text-purple-400" id="totalDetections">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift">
                <div class="text-slate-400 text-sm mb-1">Alerts</div>
                <div class="text-2xl font-bold text-red-400" id="totalAlerts">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift">
                <div class="text-slate-400 text-sm mb-1">Accuracy</div>
                <div class="text-2xl font-bold text-green-400">87%</div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="grid grid-cols-3 gap-6">
            
            <!-- Left Column -->
            <div class="col-span-2 space-y-6">
                
                <!-- Upload Section -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-blue-400">Upload CCTV Footage</h3>
                    </div>
                    
                    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                        <div class="border-2 border-dashed border-slate-600 rounded-xl p-8 text-center hover:border-blue-500 transition cursor-pointer">
                            <input type="file" name="file" id="fileInput" class="hidden" accept="video/*"/>
                            <label for="fileInput" class="cursor-pointer">
                                <svg class="w-12 h-12 mx-auto mb-3 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                                <p class="text-slate-400">Click to upload or drag and drop</p>
                                <p class="text-xs text-slate-500 mt-1">MP4, AVI, MOV up to 500MB</p>
                            </label>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 py-3 rounded-xl font-semibold transition neon-blue">
                            Process Video
                        </button>
                    </form>
                    
                    <div id="uploadStatus" class="mt-4 hidden"></div>
                </div>
                
                <!-- Search Section -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-blue-400">Neural Search</h3>
                    </div>
                    
                    <form id="searchForm" class="space-y-4">
                        <input type="hidden" name="username" value="admin"/>
                        <input type="hidden" name="password" value="admin123"/>
                        
                        <div class="relative">
                            <input 
                                type="text" 
                                name="text" 
                                id="searchInput"
                                placeholder="Find person wearing red shirt near entrance..."
                                class="w-full bg-slate-700/50 border border-slate-600 rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 transition"
                            />
                            <svg class="w-5 h-5 absolute right-4 top-3.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 py-3 rounded-xl font-semibold transition neon-blue">
                            Search with AI
                        </button>
                    </form>
                    
                    <div id="searchStatus" class="mt-4 hidden"></div>
                </div>
                
                <!-- Results Section -->
                <div class="glass rounded-2xl p-6 slide-in" id="resultsSection" style="display: none;">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <h3 class="text-lg font-semibold text-blue-400">Search Results</h3>
                        </div>
                        <span id="resultCount" class="text-sm text-slate-400"></span>
                    </div>
                    
                    <div id="resultsGrid" class="grid grid-cols-2 gap-4"></div>
                </div>
                
            </div>
            
            <!-- Right Column -->
            <div class="space-y-6">
                
                <!-- Video Player -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift" id="videoSection" style="display: none;">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-blue-400">Video Playback</h3>
                    </div>
                    
                    <video id="videoPlayer" controls class="w-full rounded-xl bg-black"></video>
                    
                    <div id="timeline" class="mt-4 h-2 bg-slate-700 rounded-full relative"></div>
                </div>
                
                <!-- Alerts Panel -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-red-400">Live Alerts</h3>
                    </div>
                    
                    <div id="alertsList" class="space-y-2 max-h-96 overflow-y-auto">
                        <div class="text-sm text-slate-400 text-center py-4">No alerts</div>
                    </div>
                </div>
                
                <!-- System Info -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift">
                    <div class="flex items-center gap-2 mb-4">
                        <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-blue-400">System Status</h3>
                    </div>
                    
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between">
                            <span class="text-slate-400">CLIP Engine</span>
                            <span class="text-green-400">Active</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">Hybrid Search</span>
                            <span class="text-green-400">Enabled</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">Device</span>
                            <span class="text-blue-400" id="deviceInfo">CPU</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-slate-400">Model</span>
                            <span class="text-purple-400">YOLOv8 + CLIP</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('uploadStatus');
            
            status.className = 'mt-4 p-4 bg-blue-500/20 border border-blue-500 rounded-xl text-sm';
            status.textContent = '‚è≥ Processing video...';
            status.style.display = 'block';
            
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                status.className = 'mt-4 p-4 bg-green-500/20 border border-green-500 rounded-xl text-sm';
                status.innerHTML = `‚úÖ Processed ${data.frames} frames<br>Alerts: ${data.alerts.length}`;
                
                document.getElementById('totalFrames').textContent = data.frames;
                document.getElementById('totalAlerts').textContent = data.alerts.length;
                
                // Show alerts
                if (data.alerts.length > 0) {
                    const alertsList = document.getElementById('alertsList');
                    alertsList.innerHTML = data.alerts.map(alert => `
                        <div class="p-3 bg-red-500/20 border border-red-500 rounded-lg text-sm">
                            ${alert}
                        </div>
                    `).join('');
                }
            } catch (error) {
                status.className = 'mt-4 p-4 bg-red-500/20 border border-red-500 rounded-xl text-sm';
                status.textContent = '‚ùå Error: ' + error.message;
            }
        });
        
        // Search form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('searchStatus');
            
            status.className = 'mt-4 p-4 bg-blue-500/20 border border-blue-500 rounded-xl text-sm';
            status.textContent = 'üîç Searching with AI...';
            status.style.display = 'block';
            
            try {
                const response = await fetch('/query/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                status.className = 'mt-4 p-4 bg-green-500/20 border border-green-500 rounded-xl text-sm';
                status.textContent = `‚úÖ Found ${data.count} results`;
                
                // Show results
                const resultsSection = document.getElementById('resultsSection');
                const resultsGrid = document.getElementById('resultsGrid');
                const resultCount = document.getElementById('resultCount');
                
                resultsSection.style.display = 'block';
                resultCount.textContent = `${data.count} matches found`;
                
                resultsGrid.innerHTML = data.results.map((r, i) => {
                    const imagePath = r.image.replace(/\\/g, '/');
                    const frameFilename = imagePath.split('/').pop();
                    const query = data.query || '';
                    
                    return `
                        <div class="result-card bg-slate-700/50 rounded-xl overflow-hidden hover-lift" style="animation-delay: ${i * 0.1}s">
                            <img src="/annotated_image/${frameFilename}?query=${encodeURIComponent(query)}" 
                                 class="w-full h-32 object-cover cursor-pointer"
                                 onclick="document.getElementById('videoPlayer').currentTime = ${r.timestamp}; document.getElementById('videoPlayer').play(); document.getElementById('videoSection').scrollIntoView({behavior: 'smooth'});"
                            />
                            <div class="p-3">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs text-slate-400">${Math.floor(r.timestamp / 60)}:${(r.timestamp % 60).toFixed(0).padStart(2, '0')}</span>
                                    <span class="text-xs text-blue-400">${(r.search_score * 100).toFixed(0)}%</span>
                                </div>
                                <div class="score-bar" style="width: ${r.search_score * 100}%"></div>
                                <div class="mt-2 flex flex-wrap gap-1">
                                    ${r.objects.slice(0, 3).map(obj => `
                                        <span class="text-xs px-2 py-1 bg-blue-500/20 text-blue-400 rounded">${obj}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Show video player
                if (data.video_filename) {
                    const videoSection = document.getElementById('videoSection');
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoSection.style.display = 'block';
                    videoPlayer.src = `/video/${data.video_filename}`;
                }
                
                document.getElementById('totalDetections').textContent = data.count;
            } catch (error) {
                status.className = 'mt-4 p-4 bg-red-500/20 border border-red-500 rounded-xl text-sm';
                status.textContent = '‚ùå Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
