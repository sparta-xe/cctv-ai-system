<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CCTV Intelligence System</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        /* Parallax Star Background */
        body {
            position: relative;
            overflow-x: hidden;
            background-color: #0a0e1a; /* Fallback dark background */
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0; 
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        
        /* Animated gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #0a0e1a 0%, #0f172a 50%, #0a0e1a 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Neon Icon Styles */
        .icon {
            width: 20px;
            height: 20px;
            stroke: #38bdf8;
            stroke-width: 2;
            transition: all 0.3s ease;
        }
        
        .icon:hover {
            stroke: #3b82f6;
            filter: drop-shadow(0 0 8px #3b82f6);
        }
        
        .icon-lg {
            width: 24px;
            height: 24px;
            stroke: #38bdf8;
            stroke-width: 2;
        }
        
        /* Neon glow effect */
        .neon-blue {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3);
        }
        
        .neon-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8), 0 0 20px rgba(56, 189, 248, 0.5);
        }
        
        /* Button glow */
        .btn-glow {
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.6), 0 0 40px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        /* Pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        
        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Icon pulse glow */
        @keyframes iconPulse {
            0%, 100% { filter: drop-shadow(0 0 4px #38bdf8); }
            50% { filter: drop-shadow(0 0 12px #3b82f6); }
        }
        
        .icon-pulse {
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        /* Slide in animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        /* Hover effects */
        .hover-lift {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3), 0 0 20px rgba(56, 189, 248, 0.2);
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(56, 189, 248, 0.3);
            border-top: 3px solid #38bdf8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Cyber grid - Using pseudo-element to not overwrite gradient */
        .cyber-grid {
            position: relative;
        }
        
        .cyber-grid::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        /* Result card animation */
        .result-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Score bar */
        .score-bar {
            height: 4px;
            background: linear-gradient(90deg, #38bdf8, #8b5cf6);
            transition: width 1s ease-out;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        
        /* Status indicator */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: statusPulse 2s ease-in-out infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            50% { 
                box-shadow: 0 0 0 6px rgba(34, 197, 94, 0);
            }
        }
        
        /* Cyber border animation */
        @keyframes borderGlow {
            0%, 100% { border-color: rgba(56, 189, 248, 0.2); }
            50% { border-color: rgba(56, 189, 248, 0.5); }
        }
        
        .border-animate {
            animation: borderGlow 3s ease-in-out infinite;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-white cyber-grid">
    
    <!-- Parallax Stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Content Wrapper -->
    <div class="content-wrapper">
    
    <!-- Header -->
    <div class="glass border-b border-cyan-500/20 border-animate">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center neon-blue">
                    <i data-lucide="video" class="icon-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold neon-text">AI CCTV Intelligence</h1>
                    <p class="text-xs text-cyan-400/70">Neural Vision System v2.0</p>
                </div>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="status-dot bg-green-500"></div>
                    <span class="text-sm text-slate-400">System Online</span>
                </div>
                <div class="text-sm text-cyan-400/70" id="currentTime"></div>
            </div>
        </div>
    </div>
    
    <div class="max-w-7xl mx-auto px-6 py-8">
        
        <!-- Stats Bar -->
        <div class="grid grid-cols-4 gap-4 mb-8 slide-in">
            <div class="glass rounded-xl p-4 hover-lift border-animate">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="layers" class="icon icon-pulse"></i>
                    <div class="text-slate-400 text-sm">Total Frames</div>
                </div>
                <div class="text-2xl font-bold text-cyan-400" id="totalFrames">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift border-animate">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="scan" class="icon icon-pulse"></i>
                    <div class="text-slate-400 text-sm">Detections</div>
                </div>
                <div class="text-2xl font-bold text-purple-400" id="totalDetections">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift border-animate">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="alert-triangle" class="icon icon-pulse"></i>
                    <div class="text-slate-400 text-sm">Alerts</div>
                </div>
                <div class="text-2xl font-bold text-red-400" id="totalAlerts">0</div>
            </div>
            <div class="glass rounded-xl p-4 hover-lift border-animate">
                <div class="flex items-center gap-2 mb-2">
                    <i data-lucide="target" class="icon icon-pulse"></i>
                    <div class="text-slate-400 text-sm">Accuracy</div>
                </div>
                <div class="text-2xl font-bold text-green-400">87%</div>
            </div>
        </div>
        
        <!-- Main Grid -->
        <div class="grid grid-cols-3 gap-6">
            
            <!-- Left Column -->
            <div class="col-span-2 space-y-6">
                
                <!-- Upload Section -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift border-animate">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="upload-cloud" class="icon-lg"></i>
                        <h3 class="text-lg font-semibold text-cyan-400">Upload CCTV Footage</h3>
                    </div>
                    
                    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                        <div class="border-2 border-dashed border-cyan-500/30 rounded-xl p-8 text-center hover:border-cyan-500 transition cursor-pointer">
                            <input type="file" name="file" id="fileInput" class="hidden" accept="video/*"/>
                            <label for="fileInput" class="cursor-pointer">
                                <i data-lucide="file-video" class="icon-lg mx-auto mb-3 w-12 h-12"></i>
                                <p class="text-slate-400">Click to upload or drag and drop</p>
                                <p class="text-xs text-cyan-400/50 mt-1">MP4, AVI, MOV up to 500MB</p>
                            </label>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 py-3 rounded-xl font-semibold transition btn-glow">
                            <span class="flex items-center justify-center gap-2">
                                <i data-lucide="cpu" class="icon"></i>
                                Process Video
                            </span>
                        </button>
                    </form>
                    
                    <div id="uploadStatus" class="mt-4 hidden"></div>
                </div>
                
                <!-- Search Section -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift border-animate">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="search" class="icon-lg"></i>
                        <h3 class="text-lg font-semibold text-cyan-400">Neural Search</h3>
                    </div>
                    
                    <form id="searchForm" class="space-y-4">
                        <input type="hidden" name="username" value="admin"/>
                        <input type="hidden" name="password" value="admin123"/>
                        
                        <div class="relative">
                            <i data-lucide="sparkles" class="icon absolute left-4 top-3.5"></i>
                            <input 
                                type="text" 
                                name="text" 
                                id="searchInput"
                                placeholder="Find person wearing red shirt near entrance..."
                                class="w-full bg-slate-800/50 border border-cyan-500/30 rounded-xl pl-12 pr-4 py-3 focus:outline-none focus:border-cyan-500 transition"
                            />
                            <i data-lucide="zap" class="icon absolute right-4 top-3.5"></i>
                        </div>
                        
                        <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 py-3 rounded-xl font-semibold transition btn-glow">
                            <span class="flex items-center justify-center gap-2">
                                <i data-lucide="brain" class="icon"></i>
                                Search with AI
                            </span>
                        </button>
                    </form>
                    
                    <div id="searchStatus" class="mt-4 hidden"></div>
                </div>
                
                <!-- Results Section -->
                <div class="glass rounded-2xl p-6 slide-in border-animate" id="resultsSection" style="display: none;">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <i data-lucide="list-checks" class="icon-lg"></i>
                            <h3 class="text-lg font-semibold text-cyan-400">Search Results</h3>
                        </div>
                        <span id="resultCount" class="text-sm text-cyan-400/70"></span>
                    </div>
                    
                    <div id="resultsGrid" class="grid grid-cols-2 gap-4"></div>
                </div>
                
            </div>
            
            <!-- Right Column -->
            <div class="space-y-6">
                
                <!-- Video Player -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift border-animate" id="videoSection" style="display: none;">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="play-circle" class="icon-lg"></i>
                        <h3 class="text-lg font-semibold text-cyan-400">Video Playback</h3>
                    </div>
                    
                    <video id="videoPlayer" controls class="w-full rounded-xl bg-black border border-cyan-500/20"></video>
                    
                    <div id="timeline" class="mt-4 h-2 bg-slate-800 rounded-full relative border border-cyan-500/20"></div>
                </div>
                
                <!-- Alerts Panel -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift border-animate">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="shield-alert" class="icon-lg"></i>
                        <h3 class="text-lg font-semibold text-red-400">Live Alerts</h3>
                    </div>
                    
                    <div id="alertsList" class="space-y-2 max-h-96 overflow-y-auto">
                        <div class="text-sm text-slate-400 text-center py-4 flex items-center justify-center gap-2">
                            <i data-lucide="check-circle" class="icon"></i>
                            No alerts
                        </div>
                    </div>
                </div>
                
                <!-- System Info -->
                <div class="glass rounded-2xl p-6 slide-in hover-lift border-animate">
                    <div class="flex items-center gap-2 mb-4">
                        <i data-lucide="activity" class="icon-lg"></i>
                        <h3 class="text-lg font-semibold text-cyan-400">System Status</h3>
                    </div>
                    
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 flex items-center gap-2">
                                <i data-lucide="eye" class="icon"></i>
                                CLIP Engine
                            </span>
                            <span class="text-green-400 flex items-center gap-1">
                                <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                                Active
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 flex items-center gap-2">
                                <i data-lucide="zap" class="icon"></i>
                                Hybrid Search
                            </span>
                            <span class="text-green-400 flex items-center gap-1">
                                <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                                Enabled
                            </span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 flex items-center gap-2">
                                <i data-lucide="cpu" class="icon"></i>
                                Device
                            </span>
                            <span class="text-cyan-400" id="deviceInfo">CPU</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-slate-400 flex items-center gap-2">
                                <i data-lucide="brain" class="icon"></i>
                                Model
                            </span>
                            <span class="text-purple-400">YOLOv8 + CLIP</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    </div> <!-- End content-wrapper -->
    
    <script>
        // Generate parallax stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                const delay = Math.random() * 3;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
        
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
        
        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('uploadStatus');
            
            status.className = 'mt-4 p-4 bg-cyan-500/20 border border-cyan-500 rounded-xl text-sm';
            status.textContent = '⏳ Processing video...';
            status.style.display = 'block';
            
            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                status.className = 'mt-4 p-4 bg-green-500/20 border border-green-500 rounded-xl text-sm';
                status.innerHTML = `OK Processed ${data.frames} frames<br>Alerts: ${data.alerts.length}`;
                
                document.getElementById('totalFrames').textContent = data.frames;
                document.getElementById('totalAlerts').textContent = data.alerts.length;
                
                // Show alerts
                if (data.alerts.length > 0) {
                    const alertsList = document.getElementById('alertsList');
                    alertsList.innerHTML = data.alerts.map(alert => `
                        <div class="p-3 bg-red-500/20 border border-red-500 rounded-lg text-sm flex items-center gap-2">
                            <i data-lucide="alert-circle" class="icon"></i>
                            ${alert}
                        </div>
                    `).join('');
                    lucide.createIcons();
                }
            } catch (error) {
                status.className = 'mt-4 p-4 bg-red-500/20 border border-red-500 rounded-xl text-sm';
                status.textContent = 'X Error: ' + error.message;
            }
        });
        
        // Search form
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const status = document.getElementById('searchStatus');
            
            status.className = 'mt-4 p-4 bg-cyan-500/20 border border-cyan-500 rounded-xl text-sm';
            status.textContent = '🔍 Searching with AI...';
            status.style.display = 'block';
            
            try {
                const response = await fetch('/query/', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                status.className = 'mt-4 p-4 bg-green-500/20 border border-green-500 rounded-xl text-sm';
                status.textContent = `OK Found ${data.count} results`;
                
                // Show results
                const resultsSection = document.getElementById('resultsSection');
                const resultsGrid = document.getElementById('resultsGrid');
                const resultCount = document.getElementById('resultCount');
                
                resultsSection.style.display = 'block';
                resultCount.textContent = `${data.count} matches found`;
                
                resultsGrid.innerHTML = data.results.map((r, i) => {
                    const imagePath = r.image.replace(/\\/g, '/');
                    const frameFilename = imagePath.split('/').pop();
                    const query = data.query || '';
                    const matchedIndices = r.matched_detection_indices ? r.matched_detection_indices.join(',') : '';
                    
                    return `
                        <div class="result-card bg-slate-800/50 rounded-xl overflow-hidden hover-lift border border-cyan-500/20" style="animation-delay: ${i * 0.1}s">
                            <img src="/annotated_image/${frameFilename}?query=${encodeURIComponent(query)}&matched_indices=${matchedIndices}" 
                                 class="w-full h-32 object-cover cursor-pointer"
                                 onclick="document.getElementById('videoPlayer').currentTime = ${r.timestamp}; document.getElementById('videoPlayer').play(); document.getElementById('videoSection').scrollIntoView({behavior: 'smooth'});"
                            />
                            <div class="p-3">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-xs text-slate-400">${Math.floor(r.timestamp / 60)}:${(r.timestamp % 60).toFixed(0).padStart(2, '0')}</span>
                                    <span class="text-xs text-cyan-400">${(r.search_score * 100).toFixed(0)}%</span>
                                </div>
                                <div class="score-bar" style="width: ${r.search_score * 100}%"></div>
                                <div class="mt-2 flex flex-wrap gap-1">
                                    ${r.objects.slice(0, 3).map(obj => `
                                        <span class="text-xs px-2 py-1 bg-cyan-500/20 text-cyan-400 rounded">${obj}</span>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Show video player
                if (data.video_filename) {
                    const videoSection = document.getElementById('videoSection');
                    const videoPlayer = document.getElementById('videoPlayer');
                    videoSection.style.display = 'block';
                    videoPlayer.src = `/video/${data.video_filename}`;
                }
                
                document.getElementById('totalDetections').textContent = data.count;
            } catch (error) {
                status.className = 'mt-4 p-4 bg-red-500/20 border border-red-500 rounded-xl text-sm';
                status.textContent = 'X Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
